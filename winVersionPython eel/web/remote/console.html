<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñ•Ô∏è Console Remoto - Minecraft Bedrock Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e6ed;
            min-height: 100vh;
            line-height: 1.6;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #4fc3f7;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-info {
            color: #b0bec5;
            font-size: 0.9rem;
        }

        .btn {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e57373, #ef5350);
        }

        .btn-danger:hover {
            box-shadow: 0 4px 15px rgba(229, 115, 115, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #90a4ae, #78909c);
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            height: calc(100vh - 80px);
            gap: 1rem;
            padding: 1rem;
        }

        .console-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .console-header h2 {
            color: #4fc3f7;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .console-controls {
            display: flex;
            gap: 0.5rem;
        }

        .console-output {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            overflow-y: auto;
            margin-bottom: 1rem;
            min-height: 400px;
        }

        .console-line {
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }

        .console-line.command {
            color: #4fc3f7;
            font-weight: bold;
        }

        .console-line.output {
            color: #81c784;
        }

        .console-line.error {
            color: #e57373;
        }

        .console-line.system {
            color: #ffb74d;
        }

        .timestamp {
            color: #90a4ae;
            font-size: 0.8rem;
        }

        .command-input-container {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .command-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 0.75rem;
            color: #e0e6ed;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .command-input:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 0 2px rgba(79, 195, 247, 0.2);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .info-panel h3 {
            color: #4fc3f7;
            font-size: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .info-label {
            color: #b0bec5;
        }

        .info-value {
            color: #e0e6ed;
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            padding: 0.75rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4fc3f7;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #90a4ae;
        }

        .quick-commands {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .quick-cmd {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 0.5rem;
            color: #e0e6ed;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            text-align: center;
        }

        .quick-cmd:hover {
            background: rgba(79, 195, 247, 0.2);
            border-color: #4fc3f7;
        }

        .loading {
            display: none;
            color: #4fc3f7;
            font-size: 0.9rem;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }
            
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .header-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-terminal"></i> Console Remoto</h1>
        <div class="header-actions">
            <div class="user-info" id="userInfo">
                <i class="fas fa-user"></i> Carregando...
            </div>
            <button class="btn btn-secondary" onclick="changePassword()">
                <i class="fas fa-key"></i> Alterar Senha
            </button>
            <a href="/logout" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Sair
            </a>
        </div>
    </div>

    <div class="main-container">
        <div class="console-section">
            <div class="console-header">
                <h2><i class="fas fa-terminal"></i> Terminal</h2>
                <div class="console-controls">
                    <button class="btn btn-secondary" onclick="clearConsole()">
                        <i class="fas fa-trash"></i> Limpar
                    </button>
                    <button class="btn btn-secondary" onclick="scrollToBottom()">
                        <i class="fas fa-arrow-down"></i> Ir ao Final
                    </button>
                </div>
            </div>

            <div class="console-output" id="consoleOutput">
                <div class="console-line system">
                    <span class="timestamp">[Sistema]</span> Console remoto iniciado. Digite comandos abaixo.
                </div>
                <div class="console-line system">
                    <span class="timestamp">[Aviso]</span> Comandos perigosos s√£o bloqueados automaticamente.
                </div>
            </div>

            <div class="command-input-container">
                <input type="text" class="command-input" id="commandInput" 
                       placeholder="Digite um comando... (ex: ls, dir, ps aux)" 
                       autocomplete="off">
                <button class="btn" onclick="executeCommand()" id="executeBtn">
                    <i class="fas fa-play"></i> Executar
                </button>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> Executando comando...
            </div>
        </div>

        <div class="sidebar">
            <div class="info-panel">
                <h3><i class="fas fa-info-circle"></i> Informa√ß√µes</h3>
                <div id="serverInfo">
                    <div class="info-item">
                        <span class="info-label">Carregando...</span>
                    </div>
                </div>
            </div>

            <div class="info-panel">
                <h3><i class="fas fa-chart-line"></i> Sistema</h3>
                <div id="systemStats">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="cpuUsage">-</div>
                            <div class="stat-label">CPU</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="memUsage">-</div>
                            <div class="stat-label">RAM</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="info-panel">
                <h3><i class="fas fa-bolt"></i> Comandos R√°pidos</h3>
                <div class="quick-commands">
                    <div class="quick-cmd" onclick="quickCommand('ls -la')" title="Listar arquivos">
                        <i class="fas fa-list"></i> ls -la
                    </div>
                    <div class="quick-cmd" onclick="quickCommand('pwd')" title="Diret√≥rio atual">
                        <i class="fas fa-folder"></i> pwd
                    </div>
                    <div class="quick-cmd" onclick="quickCommand('ps aux')" title="Processos">
                        <i class="fas fa-tasks"></i> ps aux
                    </div>
                    <div class="quick-cmd" onclick="quickCommand('df -h')" title="Espa√ßo em disco">
                        <i class="fas fa-hdd"></i> df -h
                    </div>
                    <div class="quick-cmd" onclick="quickCommand('top')" title="Monitor de sistema">
                        <i class="fas fa-tachometer-alt"></i> top
                    </div>
                    <div class="quick-cmd" onclick="quickCommand('netstat -tulpn')" title="Conex√µes de rede">
                        <i class="fas fa-network-wired"></i> netstat
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let commandHistory = [];
        let historyIndex = -1;

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            loadServerInfo();
            loadSystemStats();
            setupEventListeners();
            
            // Atualizar stats a cada 5 segundos
            setInterval(loadSystemStats, 5000);
        });

        function setupEventListeners() {
            const commandInput = document.getElementById('commandInput');
            
            // Enter para executar comando
            commandInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    executeCommand();
                }
            });

            // Hist√≥rico de comandos com setas
            commandInput.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        commandInput.value = commandHistory[commandHistory.length - 1 - historyIndex];
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (historyIndex > 0) {
                        historyIndex--;
                        commandInput.value = commandHistory[commandHistory.length - 1 - historyIndex];
                    } else if (historyIndex === 0) {
                        historyIndex = -1;
                        commandInput.value = '';
                    }
                }
            });

            // Focus autom√°tico no input
            commandInput.focus();
        }

        async function executeCommand() {
            const commandInput = document.getElementById('commandInput');
            const command = commandInput.value.trim();

            if (!command) return;

            // Adicionar ao hist√≥rico
            commandHistory.push(command);
            historyIndex = -1;

            // Mostrar comando no console
            addToConsole(`$ ${command}`, 'command');

            // Limpar input e mostrar loading
            commandInput.value = '';
            setLoading(true);

            try {
                const response = await fetch('/api/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command })
                });

                const data = await response.json();

                if (data.success) {
                    // Mostrar sa√≠da
                    if (data.output) {
                        addToConsole(data.output, 'output');
                    }
                    
                    // Mostrar erros se houver
                    if (data.error) {
                        addToConsole(data.error, 'error');
                    }

                    // Mostrar c√≥digo de retorno se n√£o for 0
                    if (data.return_code !== 0) {
                        addToConsole(`Comando finalizado com c√≥digo: ${data.return_code}`, 'system');
                    }
                } else {
                    addToConsole(`Erro: ${data.error}`, 'error');
                    
                    if (data.blocked) {
                        addToConsole('Comando bloqueado por seguran√ßa.', 'system');
                    }
                }
            } catch (error) {
                addToConsole(`Erro de conex√£o: ${error.message}`, 'error');
            } finally {
                setLoading(false);
                commandInput.focus();
            }
        }

        function quickCommand(command) {
            document.getElementById('commandInput').value = command;
            executeCommand();
        }

        function addToConsole(message, type = 'output') {
            const consoleOutput = document.getElementById('consoleOutput');
            const timestamp = new Date().toLocaleTimeString();
            
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            
            if (type === 'command') {
                line.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            } else {
                // Escapar HTML e preservar quebras de linha
                const escapedMessage = message
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/\n/g, '<br>');
                
                line.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${escapedMessage}`;
            }
            
            consoleOutput.appendChild(line);
            scrollToBottom();

            // Limitar n√∫mero de linhas (m√°ximo 1000)
            while (consoleOutput.children.length > 1000) {
                consoleOutput.removeChild(consoleOutput.firstChild);
            }
        }

        function clearConsole() {
            const consoleOutput = document.getElementById('consoleOutput');
            consoleOutput.innerHTML = `
                <div class="console-line system">
                    <span class="timestamp">[Sistema]</span> Console limpo.
                </div>
            `;
        }

        function scrollToBottom() {
            const consoleOutput = document.getElementById('consoleOutput');
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        function setLoading(isLoading) {
            const loading = document.getElementById('loading');
            const executeBtn = document.getElementById('executeBtn');
            
            loading.style.display = isLoading ? 'block' : 'none';
            executeBtn.disabled = isLoading;
            
            if (isLoading) {
                executeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Executando';
            } else {
                executeBtn.innerHTML = '<i class="fas fa-play"></i> Executar';
            }
        }

        async function loadServerInfo() {
            try {
                const response = await fetch('/api/server-info');
                const data = await response.json();

                if (response.ok) {
                    const serverInfo = document.getElementById('serverInfo');
                    const userInfo = document.getElementById('userInfo');
                    
                    userInfo.innerHTML = `<i class="fas fa-user"></i> ${data.current_user}`;
                    
                    serverInfo.innerHTML = `
                        <div class="info-item">
                            <span class="info-label">Usu√°rio:</span>
                            <span class="info-value">${data.current_user}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Sistema:</span>
                            <span class="info-value">${data.platform}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Python:</span>
                            <span class="info-value">${data.python_version}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Servidor:</span>
                            <span class="info-value">${data.server_path}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Sess√µes:</span>
                            <span class="info-value">${data.active_sessions}</span>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar info do servidor:', error);
            }
        }

        async function loadSystemStats() {
            try {
                const response = await fetch('/api/system-stats');
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('cpuUsage').textContent = `${data.cpu_percent.toFixed(1)}%`;
                    document.getElementById('memUsage').textContent = `${data.memory.percent.toFixed(1)}%`;
                }
            } catch (error) {
                console.error('Erro ao carregar stats do sistema:', error);
            }
        }

        async function changePassword() {
            const currentPassword = prompt('Digite sua senha atual:');
            if (!currentPassword) return;

            const newPassword = prompt('Digite a nova senha (m√≠nimo 4 caracteres):');
            if (!newPassword || newPassword.length < 4) {
                alert('Nova senha deve ter pelo menos 4 caracteres');
                return;
            }

            const confirmPassword = prompt('Confirme a nova senha:');
            if (newPassword !== confirmPassword) {
                alert('Senhas n√£o coincidem');
                return;
            }

            try {
                const response = await fetch('/api/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Senha alterada com sucesso!');
                } else {
                    alert(`Erro: ${data.error}`);
                }
            } catch (error) {
                alert('Erro de conex√£o ao alterar senha');
            }
        }
    </script>
</body>
</html>
